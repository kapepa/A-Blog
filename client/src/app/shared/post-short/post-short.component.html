<section class="post_short__section">
  <header class="post_short__header post_short__greed">
    <small class="post_short__cell-up">â„–</small>
    <small class="post_short__cell-up">{{'author' | firstUp}}</small>
    <small class="post_short__cell-up">{{'title' | firstUp}}</small>
    <small class="post_short__cell-up">{{'date' | firstUp}}</small>
    <small class="post_short__cell-up">{{'actions' | firstUp}}</small>
  </header>
  <div class="post_short__main post_short__greed">
    <ng-container  *ngFor="let post of posts; index as i">
      <small class="post_short__cell-def">{{i + 1}}</small>
      <small class="post_short__cell-def">{{post.user?.name}}</small>
      <small class="post_short__cell-def">{{post.title}}</small>
      <small class="post_short__cell-def">{{post.created_at | date}}</small>
      <small class="post_short__cell-def flex post_short__cell-def--action justify-content-center">
        <app-button text="Open" [link]="true" size="average" [href]="'/admin/'+post.id+'/edit'"></app-button>
        <app-button text="Delete" [link]="false" size="average" (click)="deletePost({ id: post.id, index: i})" ></app-button>
      </small>
    </ng-container>
  </div>
</section>
